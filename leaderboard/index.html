<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ESpeedruÑ">
    <meta property="og:description" content="Tablas de posición mundial de speedruners hispanohablantes.">
    <meta property="og:image" content="https://xn--espeedru-k3a.com/assets/img/favicon.png">
    <meta property="og:url" content="https://xn--espeedru-k3a.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="ESpeedruÑ">
    <meta name="twitter:description" content="Tablas de posición mundial de speedruners hispanohablantes.">
    <meta name="twitter:image" content="https://xn--espeedru-k3a.com/assets/img/favicon.png">
    <meta name="twitter:url" content="https://xn--espeedru-k3a.com">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/png">
    <title>ESpeedruÑ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.1/bootbox.min.js"></script> <!-- anteriormente 4.4.0 -->
    <script src="../js/vars.js"></script>
    <script src="../js/globals.js"></script>
</head>
<body>
    <script src="../js/templates/coffee.js"></script>
    <script src="../js/templates/nav.js"></script>
    <script src="../js/SearchBox.js" type="module"></script>

    <div class="row m-0">
        <h3 id="divGameTitle" class="col-12">
            <img class="loading-title-img" src="../img/loading.svg" alt="Cargando titulo">
            &nbsp;Cargando título
        </h3>
        <div class="p-0">
            <div id="divLeaderboard" class="div-leaderboard m-0 mb-3 m-md-3 m-lg-3 m-xl-3">
                <div class="pt-3 pe-3 pb-0 ps-3">
                    <div id="leaderboardHeader">
                        <div class="row">
                            <div class="col text-start">
                                <ul id="categories" class="category-list ps-0 ms-3 me-3 pt-3">
                                    <img class="loading-category-img" src="../img/loading.svg" alt="Cargando categorias">
                                    &nbsp;Cargando categorías
                                </ul>
                            </div>
                            <div class="discord-leaderboard col-auto pt-3" hidden>
                                <a id="divDiscord" class="btn btn-primary rounded-4 custom-btn p-1 me-3" tabindex="-1" title="Discord de la comunidad">
                                    <img src="../img/discord.svg" alt="Discord">
                                </a>
                            </div>
                        </div>
                        <div id="misc_categories_parent" class="row bg-categories-misc ms-3 me-3 pt-2 mb-2" hidden>
                            <div class="col col-auto">
                                <button id="btnMisc" class="btn btn-secondary rounded-circle custom-btn mb-2 border-light rounded-circle border-2 p-1" tabindex="-1">
                                    <img src="../img/open.svg" alt="Misc">
                                </button>
                            </div>
                            <div id="misc_categories_container" class="col text-start ps-0">
                                <h5 id="misc_categories_description" class="pt-2 ps-2 fw-light fst-italic text-light user-select-none">Mostrar categorías secundarias</h5>
                                <ul id="misc_categories" hidden class="category-list ps-0 ms-3 me-3">
                                </ul>
                            </div>
                        </div>
                          
                        <div id="subcategories" class="d-flex flex-wrap gap-4 p-3 pt-0 rounded">
                            <div id="loadingSubcategories">
                                <img class="loading-category-img" src="../img/loading.svg" alt="Cargando subcategorias">
                                &nbsp;Cargando subcategorías
                            </div>
                        </div>
                    </div>
                </div>

                <div class="m-3 pb-3" style="border-radius: 4px;">
                    <div id="divRunBars" class="run-bar-container">
                        <div id="runBarHeader"></div>
                        <div class="run-bar row row-even text-center" id="divRunBarsLoading" style="white-space: break-spaces;">
                            <h5 id="loadingLeaderboardText"></h5>
                            <h3 id="loadingLeaderboard">Cargando leaderboard</h3>
                            <img class="loading-leaderboard-img" src="../img/loading.svg" alt="Cargando leaderboard">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/leaderboard.js" type="module"></script>
    <script src="../js/templates/footer.js"></script>
    <link rel="stylesheet" href="../css/animations.css">
</body>
</html>
